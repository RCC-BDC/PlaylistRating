<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="#" method="post" onsubmit="return validateLogin()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // You can add additional validation here if needed, e.g., check if both fields are filled
      if (!username || !password) {
        alert("Both fields are required!");
        return false;
      }

      // For the purpose of this example, we won't submit the form but could add further backend validation
      alert("Login successful! (This is just a placeholder)");
      return false; // Prevent actual form submission for demonstration
    }
  </script>
</body>
</html>
